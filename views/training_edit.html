<%- include('./layout/header.html'); %>

<!-- PAGES -->
    <!-- TITLE PAGE -->
    <div class="bg-gray-800 pt-3">
        <div class="rounded-tl-3xl bg-gradient-to-r from-blue-900 to-gray-800 p-4 shadow text-2xl text-white">
            <h3 class="font-bold pl-2"><%= title %></h3>
        </div>
    </div>
    
    <!-- TABLE -->
    <div class="mx-12 mt-12">

        <h1 class="block text-gray-700 text-lg font-bold mb-2" for="username">
            Edit Data Training
          </h1>
          
        <p class="mb-4 mt-2">Isi semua kolom Atribut</p>

        <form action="/training/edit/submit" method="post">
            <div class="flex flex-col w-1/2">

              <!-- LOOPING ATTRIBUTES NAME -->
              <% attribute.forEach(function(item, index){ %>

                <div class="flex items-center">
                  <label class="w-1/3"><%= item.name %></label>
                  <input name="attribute_<%= item.name %>" class="shadow appearance-none border rounded w-2/3 my-2 py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="name_attribute_<%= item.name %>" value="<%= training[index] %> " type="text" placeholder="Isi nilai <%= item.name %>">
                </div>
              
              <% }) %>

              <input name="training_id" id="training_id" class="hidden" value="<%= training_id %> " type="text">

                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 mt-4 rounded">
                    Edit Data
                  </button>
            </div>
        </form>


    </div>

<%- include('./layout/footer.html'); %>
